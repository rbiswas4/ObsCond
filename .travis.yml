language: C

install:
  - CHANNEL=http://eupsforge.net/conda/dev ./install.sh lsst-sims pandas nose
  - export PATH="$HOME/miniconda/bin:$PATH"
  - source eups-setups.sh
  - setup lsst_sims
  - pip install python-coveralls
  - pip install coverage
cache:
  directories:
  - $HOME/miniconda.tarball

# A trivial example to show that this worked
script:
  - export PATH="$HOME/miniconda/bin:$PATH"
  - source eups-setups.sh
  - setup lsst_sims
  - python setup.py install 
  - nosetests -v --with-coverage --cover-erase --cover-tests --cover-package=obscond --cover-inclusive --cover-html --cover-html-dir=doc

after_success:
  - coveralls
